<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 8.2</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">

<!--CSS styling for the elements on the page-->
  <style>
    body {
      font-family: Roboto;
      font-weight: 300;
    }
    ul {
      list-style: none;
      margin: 0 auto;
      font-weight: 400;
    }
    #fruits {
      text-align: center;
    }
    #TopBar {
      margin-bottom: 20px;
      width: 100%;
      background-color: lightgreen;
    }
    h2{
      font-weight: 500;
    }
  </style>

</head>
<body>
<!--Using div to create a stylized bar at the top of the page-->
<div id="TopBar"><br></div>

<div id="fruits"></div>
<!--Declaring the list array with two fields-->
<script>
   var fruits = [
      {
        id: 1,
        type: 'Blueberry'
      },
      {
        id: 2,
        type: 'Grape'
      },
      {
        id: 3,
        type: 'Kiwi'
      },
      {
        id: 4,
        type: 'Pear'
      },
      {
        id: 5,
        type: 'Pineapple'
      }
      ];

// adding a title to the array list
  var out = "<h2>My Fruits List </h2><ul>";
// iterating through the array and outputting it to an unordered list
    for (var x = 0; x < fruits.length; x++) {
        out += "<li>" + fruits[x].id + ": " + fruits[x].type + "</li>";
    }
    out += "</ul>";

    document.getElementById('fruits').innerHTML = out;;
</script>

</body>
</html>
